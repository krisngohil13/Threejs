<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Eclipso</title>
  <link rel="icon" type="image/x-icon" href="https://threejs.org/files/favicon.ico">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="src/styles/MainHeading.css">
  <link rel="stylesheet" href="src/styles/Projects.css">
  <link rel="stylesheet" href="src/styles/About.css">
  <link rel="stylesheet" href="src/styles/Features.css">
  <!-- Add Flickity CSS -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <!-- Add this import map before your script -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="main-heading"></div>

  <nav>
    <div class="logo-main">
      <div class="logo-icon">
        <div class="inner"></div>
      </div>
      <h1>The Eclipso</h1>
    </div>
    <a class="nav-item about" href="#about">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
        <path d="M12 16v-4"/>
        <path d="M12 8h.01"/>
      </svg>
      <p class="nav-text">About Us</p>
    </a>
    <a class="nav-item contact" href="#contact">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 9a2 2 0 0 1-2 2H6l-4 4V4c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2v5Z"/>
        <path d="M18 9h2a2 2 0 0 1 2 2v11l-4-4h-6a2 2 0 0 1-2-2v-1"/>
      </svg>
      <p class="nav-text">Contact Us</p>
    </a>
  </nav>

  <div id="projects-section"></div>
  <div id="about-section"></div>
  <div id="features-section"></div>

  <!-- Add Flickity JS -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <script type="module">
    import { MainHeading } from './src/components/MainHeading.js';
    import { Projects } from './src/components/sections/Projects.js';
    import { About } from './src/components/sections/About.js';
    import { Features } from './src/components/sections/Features.js';
    
    // Initialize the main heading
    const headingContainer = document.getElementById('main-heading');
    new MainHeading(headingContainer);

    // Initialize the projects section
    const projectsContainer = document.getElementById('projects-section');
    new Projects(projectsContainer);

    // Initialize the about section
    const aboutContainer = document.getElementById('about-section');
    const about = new About(aboutContainer);
    
    // Initialize Features section
    const featuresContainer = document.getElementById('features-section');
    const features = new Features(featuresContainer);
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
